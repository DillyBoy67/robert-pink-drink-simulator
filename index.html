<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robert "Drink" Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="coinCounter">
      ğŸ’° Coins: <span id="coinCount">0</span>
    </div>

    <div id="gameBox">
      <div id="drinkImg"></div>
      <input
        type="text"
        id="drinkInput"
        placeholder="Type 'Drink'"
        autocomplete="off"
      />
      <div>
        <button id="startBtn">Start Game</button>
      </div>

      <p>Time Left: <span id="timer">60</span>s</p>
      <p>Score: <span id="score">0</span></p>
      <p>Points: <span id="points">0</span></p>

      <div>
        <button id="addSecondBtn">+1 Second (5 pts)</button>
        <button id="addPointBtn">+1 Point/Drink (25 pts)</button>
      </div>

      <button id="resetBtn">ğŸ—‘ï¸ Reset Progress</button>
    </div>

    <div id="timeStopContainer">
      <h3>ğŸ•’ Time Stop</h3>
      <button id="buyTimeStopBtn">Buy Time Stop (150 pts)</button>
      <button id="activateTimeStopBtn">Activate</button>
      <p>Level: <span id="timeStopLevel">0</span></p>
    </div>

    <div id="skinMenu">
      <button id="gambleSkinBtn">ğŸ° Gamble for Skin (1000 pts)</button>
      <div id="skinList"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
